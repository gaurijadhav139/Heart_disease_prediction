<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Disease Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>
    <form action="/get_data" method="POST">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        
        <label for="sex">Sex --enter:for male=0 female=1:</label>
        <input type="text" id="sex" name="sex" required>
        
        <label for="cp">Chest Pain Type:</label>
        <input type="text" id="cp" name="cp" required>
        
        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="text" id="trestbps" name="trestbps" required>
        
        <label for="chol">Serum Cholesterol (mg/dl):</label>
        <input type="text" id="chol" name="chol" required>
        
        <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl:</label>
        <input type="text" id="fbs" name="fbs" required>
        
        <label for="restecg">Resting Electrocardiographic Results:</label>
        <input type="text" id="restecg" name="restecg" required>
        
        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="text" id="thalach" name="thalach" required>
        
        <label for="exang">Exercise Induced Angina:</label>
        <input type="text" id="exang" name="exang" required>
        
        <label for="oldpeak">ST Depression Induced by Exercise:</label>
        <input type="text" id="oldpeak" name="oldpeak" required>
        
        <label for="slope">Slope of Peak Exercise ST Segment:</label>
        <input type="text" id="slope" name="slope" required>
        
        <label for="ca">Number of Major Vessels (0-3) Colored by Fluoroscopy:</label>
        <input type="text" id="ca" name="ca" required>
        
        <label for="tha">Thalassemia:</label>
        <input type="text" id="tha" name="tha" required>
        
        <input type="submit" value="Predict">
    </form>
</div>

</body>
</html>
